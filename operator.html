 <!DOCTYPE html>
<html>
    <head>
        First operator programm
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            let x = 5 ;
            x += 2;
            y = 5;
            y **=3;
            document.getElementById("demo").innerHTML = x ;
            document.getElementById("demo1").innerHTML = y ;
            document.getElementById("demo2").innerHTML = ((20 + 5) - 10 /2) ;
        </script>
    </body>
</html>
